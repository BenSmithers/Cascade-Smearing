# Config for ice-model perturbations in Snowstorm

# baseline ice-model and hole-ice parametrization

IceModelLocation: "$I3_BUILD/ice-models/resources/models/spice_3.2.1"
HoleIceParameterization: "$I3_BUILD/ice-models/resources/models/angsens/as.flasher_p1_0.30_p2_-1"


# Control ice model perturbations:
# Set `apply` to `true` to apply the perturbation to the ice-model in Snowstorm.
# Specify the distribution for sampling with `type`. Currently only gaussian (`gauss`), delta and uniform distributions are supported.
# Specify `mu` and `simga` for the gaussian, `x0` for the delta and `limits` for the uniform distribution.

Perturbations:
    # IceWavePlusModes for depth dependent absorption/scattering scaling
    IceWavePlusModes:
        apply: true
        default: true

    # Global ice scattering scaling
    Scattering:
        type: gauss
        gauss:
            mu: [1.0]
            sigma: [0.05]
        delta:
            x0: [1.05]

    # Global ice absorption scaling
    Absorption:
        type: gauss
        gauss:
            mu: [1.0]
            sigma: [0.05]
        delta:
            x0: [1.05]

    # Ice anisotropy scaling
    AnisotropyScale:
        type: gauss
        gauss:
            mu: [1.0]
            sigma: [0.1]
        delta:
            x0: [1.1]

    # DOM efficiency scaling
    DOMEfficiency:
        type: gauss
        gauss:
            mu: [1.0]
            sigma: [0.05]
        delta:
            x0: [1.0]

    # DOM angular acceptance according to the MSU HoleIce model
    # see: https://wiki.icecube.wisc.edu/index.php/MSU_Forward_Hole_Ice
    #HoleIceForward:
    #    type: gauss
    #    gauss:
    #        # Caution: p1 and p2 are sampled independently!
    #        mu: [0.3, -1.0]
    #        sigma: [0.05, 1.0]
    #    delta:
    #        x0: [0.3, -1.0]
            
    # DOM angular acceptance according to the Unified HoleIce model
    # see: https://github.com/philippeller/angular_acceptance
    HoleIceForward_Unified:
        type: delta
        delta:
            x0: [0.101569, -0.049344]
